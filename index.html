<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giphy API | Odin Project</title>
  </head>
  <body>
    <div>
      <img src="" />
    </div>
    <div>
      <input type="text" placeholder="cats" />
      <button>Next Image</button>
    </div>
    <script>
      const img = document.querySelector('img');
      const input = document.querySelector('input');
      const button = document.querySelector('button');
      function nextImage(query = 'cats') {
        fetch(
          `https://api.giphy.com/v1/gifs/translate?api_key=MHLKOmID9gWMfFLF4OK7zLTgVKitpfer&s=${query}`,
          { mode: 'cors' }
        )
          .then(function (response) {
            return response.json();
          })
          .then(function (response) {
            img.src = response.data.images.original.url;
          })
          .catch(function (error) {
            img.src = './no-image.jpg';
          });
      }
      button.addEventListener('click', () => {
        const query = input.value.trim();
        nextImage(query || 'cats');
      });
      nextImage();
    </script>
  </body>
</html>
